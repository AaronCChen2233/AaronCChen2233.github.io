<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #pounds{
        float:left;
    }

    #kilograms{
        float:left;
    }
</style>
<body>
    <div id = "pounds">Pounds:</div> <input oninput="corverFromPounds(this.value)" type="text">
    <input onchange="corverFromPounds(this.value)" type="number"><br>

    <div id = "kilograms">Kilograms:</div> <input oninput="corverFromkilograms(this.value)" type="text">
    <input onchange="corverFromkilograms(this.value)" type="number"><br>

    <div id="poundsoutput">Pounds: </div>
    <div id="kilogramsoutput">Kilograms: </div>

    <button onclick="cleartext()">Clear</button>

    <script>
        function corverFromPounds(pounds){
            document.getElementById("poundsoutput").innerHTML = "Pounds: "+ pounds;
            document.getElementById("kilogramsoutput").innerHTML = "Kilograms: "+ pounds/2.2;
        }

        function corverFromkilograms(kilograms){
            document.getElementById("poundsoutput").innerHTML = "Pounds: "+ kilograms*2.2;
            document.getElementById("kilogramsoutput").innerHTML = "Kilograms: "+ kilograms;
        }

        function cleartext()
        {
            var inputs = document.getElementsByTagName("input");
            debugger;
            for(var inp in inputs){
                inputs[inp].value="";
            }

            document.getElementById("poundsoutput").innerHTML = "Pounds: ";
            document.getElementById("kilogramsoutput").innerHTML = "Kilograms: ";
        }
    
    </script>

</body>
</html>
