<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    div{
        font-size: 20px;
        font-family:Microsoft JhengHei;  
    }
</style>

<body>
    <button id="showbutton" onclick="showMultiplicationtable()">Show Multiplication Table</button>
    <br>
    <br>
    <script>
       function showMultiplicationtable(){
           
            for(i = 1;i<=9;i++){
                var group =document.createElement("DIV");
                
                //box style
                group.style.cssText =
                "float:left; margin-right: 20px; background-color: rgb(157, 204, 248); border: 1px solid rgb(0, 56, 109); text-align: center; border-radius: 5px; padding: 5px;";
                
                for(j = 1;j<=9;j++){
                    var div = document.createElement("DIV");
                    div.innerHTML = i + " x " + j + " = " + i*j;
                    group.appendChild(div);
                }

                document.body.appendChild(group);
            }
       }
      
    </script>
</body>
</html>
