<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #pounds{
        float:left;
        margin-left: 30px;
    }

    #kilograms{
        float:left;
        margin-left: 12px;
    }
    #box{
        height: 180px;
    }
</style>
<body>
    <div id="box">
        <div id = "pounds">Pounds:</div> <input oninput="corverFromPounds(this)" type="text">
        <input onchange="corverFromPounds(this)" type="number"><br>

        <div id = "kilograms">Kilograms:</div> <input oninput="corverFromkilograms(this)" type="text">
        <input onchange="corverFromkilograms(this)" type="number"><br>
        <br>
        <div id="poundsoutput">Pounds: </div>
        <div id="kilogramsoutput">Kilograms: </div>
        <br>
        <button onclick="cleartext()">Clear</button>
    </div>
    <script>
        function corverFromPounds(pounds){
            checkformat(pounds);
            document.getElementById("poundsoutput").innerHTML = "Pounds: "+ pounds.value;
            document.getElementById("kilogramsoutput").innerHTML = "Kilograms: "+ pounds.value/2.2;
        }

        function corverFromkilograms(kilograms){
            checkformat(kilograms);
            document.getElementById("poundsoutput").innerHTML = "Pounds: "+ kilograms.value*2.2;
            document.getElementById("kilogramsoutput").innerHTML = "Kilograms: "+ kilograms.value;
        }

        function cleartext()
        {
            var inputs = document.getElementsByTagName("input");
            for(var inp in inputs){
                inputs[inp].value="";
            }

            document.getElementById("poundsoutput").innerHTML = "Pounds: ";
            document.getElementById("kilogramsoutput").innerHTML = "Kilograms: ";
        }

        //here for check format
        function checkformat(element){
            element.value = element.value.replace(/[^0-9.-]/g, '');
        }
    
    </script>

</body>
</html>
