<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #fristnumber{
        float:left;
    }

    #secondnumber{
        float:left;
    }

</style>
<body>
    <h1>Calculator</h1>
    <div id="fristnumber">1st Number: </div> 
    <input type="text" name="numbertext" id="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    <br>
    <br>
    <div id="secondnumber">2st Number: </div>
    <input type="number" name="numbertext" id="number2">
    <br>
    <button type="button" onclick="multiply()">Multiply</button>  <button type="button" onclick="divide()">Divide</button>
    <div>The Result is: </div>
    <h1 id="output"></h1> 

    <script>

        function multiply(){
            var n = document.getElementById("number").value;
            var n2 = document.getElementById("number2").value;
            document.getElementById("output").innerHTML = n*n2;
        }

        function divide(){
            var n = document.getElementById("number").value;
            var n2 = document.getElementById("number2").value;
            document.getElementById("output").innerHTML = n/n2;
        }

    </script>
</body>
</html>
