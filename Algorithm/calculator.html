<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<style>
    #box{
            width: auto;
    }
</style>
<body>
    <div id="box">
            <h1 id="output"></h1>
            <button id="show" onclick="showFlowchart()">Show Flowcharts</button>
            <img id="flowchart" src="">
    </div>

    <script>
            //start

            //input
            var number1 = parseInt(prompt("Imput your number1 score Please type number"));
            var number2 = parseInt(prompt("Imput your number2 score Please type number"));
            var username = prompt("Imput your name");
            var calculator_of_calculation = prompt("Imput calculator of calculation");
            var result;
            var calculator_of_calculations_string;

            //decision
            switch(calculator_of_calculation)
            {
                case '+':
                    //process
                    result = number1+number2;
                    calculator_of_calculations_string = "Plus";
                    break;
                case '-':
                    //process
                    result = number1-number2;
                    calculator_of_calculations_string = "Minus";
                    break;
                case '*':
                    //process
                    result = number1*number2;
                    calculator_of_calculations_string = "Multiply";
                    break;
                case '/':
                    //process
                    result = number1/number2;
                    calculator_of_calculations_string = "Divide";
                    break;

                default:
            }

            //output
            document.getElementById("output").innerHTML= "Hi " + username +", the "+ calculator_of_calculations_string +" of "+number1+" and "+number2+" is "+result;
            
            //end

            function showFlowchart(){
                document.getElementById("flowchart").src="Flowcharts/CalculatorFlowcharts.png";  
            }
        </script>

</body>
</html>
