<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div >Please input a number</div>
    <input type="text" id="input" oninput="checkPrime()">
    <div id="output"></div>
    <script>
        function checkPrime(){
            var num = parseInt(document.getElementById("input").value);

            if (isNaN(num)){
                document.getElementById("output").innerHTML = "Please input number.";
                if (document.getElementById("input").value === ""){
                    document.getElementById("output").innerHTML = "";
                }
            }
            else if (num < 0){
                document.getElementById("output").innerHTML = "Please input non negative number.";
                return;
            }
            else{
                var p = primeNum(num);
                if(p.isprime){
                    document.getElementById("output").innerHTML = num + " Is prime number.";
                }
                else{
                    document.getElementById("output").innerHTML = num + " Isn't prime number." + num + " can divisible by "+p.numberarray;
                }
            }           
        }

        function primeNum(num){
            var obj = {isprime:0, numberarray:""}

            if(num < 2){
                obj.isprime = 0;
                return obj;
            }
            else if(num ===2){
                obj.isprime = 1;
                return obj;
            }

            var c =0;
            for(var i =2; i<num;i++){
                if((num % i) ===0){
                    obj.numberarray += i.toString()+" ";
                    c++;
                }
                    
            }

            obj.isprime = c===0;
            return obj;
        }
    </script>
</body>
</html>
