<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gregory-leibniz Series</title>
</head>
<body>
    <script>
        var t = parseInt(prompt("Please input number"));
        var p = 0;
        for	(var i = 1; i <= t; i += 4){
            p += (1/i);
            p -= (1/(i+2));
        }
        alert(4 * p);
    </script>
</body>
</html>
