<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Input
        var firstNumber = parseInt(prompt("Tell me the first number"));
        var secondNumber = parseInt(prompt("Tell me the second number"));
        var thirdNumber = parseInt(prompt("Tell me the third number"));

        //Process
        var maximum = Math.max(firstNumber, secondNumber, thirdNumber);

        //Output
        document.write("<h1> The biggest number among "+firstNumber+ ", "+ secondNumber + ", " + thirdNumber + " is "+maximum+"</h1>")
    </script>
</body>
</html>
