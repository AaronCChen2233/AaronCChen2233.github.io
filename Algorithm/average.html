<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<style>
    #box{
        width: auto;
    }
</style>
<body>
        <div id="box">
            <h1 id="output"></h1>
            <button id="show" onclick="showFlowchart()">Show Flowcharts</button>
            <img id="flowchart" src="">
        </div>

        <script>
            //start

            //input
            var username = prompt("Imput your name");
            var java = parseInt(prompt("Imput your java score Please type number"));
            var intro = parseInt(prompt("Imput your intro score Please type number"));
            var algorithm = parseInt(prompt("Imput your algorithm score Please type number"));
            var average;

            //process
            average = (java+intro+algorithm)/3;

            //decision
            if(average>=70){
                //output
                document.getElementById("output").innerHTML= username +" is passed";
            }
            else{
                //output
                document.getElementById("output").innerHTML= username +" is faild";
            }

            //end

            function showFlowchart(){
                document.getElementById("flowchart").src="Flowcharts/AverageFlowcharts.png";  
            }
        </script>
</body>
</html>
