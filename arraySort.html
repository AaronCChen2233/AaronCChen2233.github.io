<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    textarea{
        width: 500px;
    }
</style>
<body>
        <div>Insert fruits use "," to split EX:Durian,Figs,Blackberries,Elderberries,Apricots,Cherry,Grapefruit</div>
        <textarea type="text" id="fruits" cols="40" rows="5" ></textarea>
        <br>
        <button onclick="fruitsSort()"> Sort </button>
        <button onclick="fruitsReverse()"> Reverse </button>

        <div id="output"></div>

        <script>

            function fruitsSort(){
                var fruitsarray = document.getElementById("fruits").value.split(",");
                fruitsarray = fruitsarray.sort();
                document.getElementById("output").innerHTML = fruitsarray;
                
            }

            function fruitsReverse(){
                var fruitsarray = document.getElementById("fruits").value.split(",");
                fruitsarray = fruitsarray.reverse();
                document.getElementById("output").innerHTML = fruitsarray;
            }
        
        </script>
</body>
</html>
