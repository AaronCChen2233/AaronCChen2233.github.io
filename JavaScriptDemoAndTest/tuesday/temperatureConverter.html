<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var temperaturetype = prompt("Tell me what temperature symbol do you want to conversion ?(F or C)").toUpperCase();
        
        //Check user Type format
        while(temperaturetype !="F" && temperaturetype !="C" ){
            temperaturetype = prompt("Tell me what temperature symbol do you want to conversion (F or C)").toUpperCase();
        }

        var temperature = parseFloat(prompt("Tell me the temperature"));
        var result = "";

        switch(temperaturetype){
            case "F":
                result = (temperature*9/5+32).toString()+ " °F";
                break;

            case "C":
                result = ((temperature-32)*5/9).toString()+ " °C";;
                break;
            default:
        }
        document.getElementById("output").innerHTML=result;

    </script>
</body>
</html>
