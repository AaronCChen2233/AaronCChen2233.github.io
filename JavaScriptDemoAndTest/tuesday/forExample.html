<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    #output{
        font-size: 3em;
    }
</style>
<body>
    <div id="output"></div>
    <script>
        var numberA = parseInt(prompt("Tell me the frist number"));
        var numberB = parseInt(prompt("Tell me the second number"));
        var total = 0;

        /*this for loop will have three sections
        1. starting point
        2.range(scope) of numbers
        3.increment/decremment
        for(1;2;3)
        */

        for(number = numberA; number <= numberB; number++){
            total += number;
        }

        document.getElementById("output").innerHTML = total;

    </script>
</body>
</html>
