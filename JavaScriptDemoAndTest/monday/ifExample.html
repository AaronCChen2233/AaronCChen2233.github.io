    }

<body>
    <h1 id="output"></h1>
    <script>
        var age = prompt("What is your age?")
        if(age >100)
            document.getElementById('output').innerHTML = "You live too long";

            document.getElementById('output').innerHTML = "You can get married now";
        else if(age < 10)
            document.getElementById('output').innerHTML = "Go home and play your toys";
