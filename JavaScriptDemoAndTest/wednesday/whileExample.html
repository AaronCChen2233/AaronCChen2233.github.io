<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    #output{
        font-size: 3em;
    }
</style>

<body>
    <div id="output"></div>

    <script>

        //Initialization
        var total = 0;
        var number = 1;

        //while
        while(number <= 100)
        {
            total += number;
            number ++;
           
        }

        //output
        document.getElementById("output").innerHTML = total;
      
    </script>

</body>
</html>
