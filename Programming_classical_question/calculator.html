<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #fristnumber{
        float:left;
        margin-left: 10px;
    }

    #secondnumber{
        float:left;
        margin-left: 10px;
    }

    #box{
        height: 310px;
    }

    button{
        margin-left: 20px;
    }

    input{
        margin-left: -90px;
    }

</style>
<body>
    <div id="box">
        <h1>Calculator</h1>
        <div id="fristnumber">1st Number: </div> 
        <input type="text" name="numbertext" id="number" oninput="checkformat(this)">
        <br>
        <br>
        <div id="secondnumber">2st Number: </div>
        <input type="text" name="numbertext" id="number2" oninput="checkformat(this)">
        <br>
        <br>
        <button type="button" onclick="multiply()">Multiply</button> 
        <button type="button" onclick="divide()">Divide</button>
        <button type="button" onclick="plus()">Plus</button> 
        <button type="button" onclick="minus()">Minus</button>
        <div>The Result is: </div>
        <h1 id="output"></h1> 
    </div>
    <script>

        function multiply(){
            var n = parseFloat(document.getElementById("number").value);
            var n2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("output").innerHTML = n*n2;
        }

        function divide(){
            var n = parseFloat(document.getElementById("number").value);
            var n2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("output").innerHTML = n/n2;
        }

        function plus(){
            var n = parseFloat(document.getElementById("number").value);
            var n2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("output").innerHTML = n+n2;
        }

        function minus(){
            var n = parseFloat(document.getElementById("number").value);
            var n2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("output").innerHTML = n-n2;
        }

         //here for check format
        function checkformat(element){
            if(element.value ===''){
                document.getElementById("output").innerHTML = "";
            }

            element.value = element.value.replace(/[^0-9.-]/g, '');
        }

    </script>
</body>
</html>
